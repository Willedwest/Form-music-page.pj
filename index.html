<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Style.css">
  <script src="https://kit.fontawesome.com/661299e263.js" crossorigin="anonymous"></script>
  <title>Form Page</title>
</head>
<body>

  <main>
    <header>
      <h1>Don,t MISS OUT!</h1>
      <h2>Get notified anytime we release a new song</h2>
    </header>

    <form action="">
      <div class="fl">
        <label for="fn"> First Name
          <input type="text" id="fn" name="fn" placeholder="Enter your first name">
        </label>
        <label for="ln">Last Name
          <input type="text" id="ln" name="ln" placeholder="Enter your last name">
        </label>
      </div>

      <label for="">Email
        <input type="email" id="email" name="email" placeholder="Enter your email address">
      </label>

      <label for="">password
        <input type="password" name="password" id="password" placeholder="Enter your password">
      </label>

      <button class="submit">Submit</button>
    </form>

    <div class="footer">
      <p>Easily reach us on</p>
      <ul>
        <li><i class="fa-brands fa-square-facebook"></i></li>
        <li><i class="fa-brands fa-twitter"></i></li>
        <li><i class="fa-brands fa-square-instagram"></i></li>
      </ul>
    </div>
  </main>
  
</body>
</html>
